<head>

  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="tipcalc.css">

</head>
<!--Tip Calculator-->

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="padding-top: 7px padding-left:7px, background-color:orange">Tic-Tac-Toe</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="http://campbellaaron.github.io">Home</a></li>
        <li><a href="http://campbellaaron.github.io/tumanyguesses/index.html">Guessing Game</a></li>
        <li><a href="http://campbellaaron.github.io/tictactoe/index.html">Tic-Tac-Toe</a></li>
        <li class="active"><a href="#">Tip Calculator</a></li>
        <li><a href="http://campbellaaron.github.io/weatherly/index.html">Weather.ly</a></li>
        <li><a href="http://campbellaaron.github.io/maply/">MapApp</a></li>
      </ul>
      <div class="a2a_kit a2a_kit_size_32 a2a_default_style" style="padding-top:6px">
      <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_twitter"></a>
      <a class="a2a_button_google_plus"></a>
    </div>
    </div>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    </div>
  </nav>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div style="margin: 3% 20% 10% 20%">
          <div class="cards col-sm-6" style="box-shadow: 15px 15px 15px #000">
            <h2 align="center" style="underline">Aaron's Tip Calculator</h2>
            <div style="margin-left:30%">
            <span class='st_facebook_large' displayText='Facebook'></span>
            <span class='st__large' displayText='ShareThis!'></span>
            </div>
            <form style="margin-left: 40px">
              <b>Enter the bill amount for your meal:</b><br> $
              <input type="number" id="bill" required="required"></br>
            </form>
            <form style="margin: 30px 40px">
              <b>How was your service?</b><br>
              <select name="choose" value="Choose An Option" id="selector" class="dropdown dropdown-select" required="required"> 
                <option value="null">--Choose An Option--</option>
                <option value=".30">30% - Outstanding</option>
                <option value=".20">20% - Good</option>
                <option value=".15">15% - It Was Okay</option>
                <option value=".10">10% - Bad</option>
                <option value=".05">5% - Terrible</option>
            </select>
            </form>
            <div id="splitBill">
              <form style="margin: 30px 40px">
                <b>How many people are sharing the bill?<b><br>
            <input type="number" id="splitNum" required="required" value="1"><span id="peopleTerm"></span><br>
          </form>
        </div>
        <button type="submit" class="button"  onclick="tipCalculate(this.value,'bill')">CALCULATE!</button>
        <div class="row" id="totalAmt">
            <!-- Where the Amount Appears -->
        </div>
        <div style="padding: 5px">
          <button type="button" class="clrBtn" onclick="ClearFields();">Clear Fields</button>
        </div>
      </div>
      </div>
      </div>
  </div>
</div>

</body>
